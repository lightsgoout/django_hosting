{% extends "panel/main.html" %}
{% block content %}
    <div class="settings-wrapper section">

        <div class="span7 personal-info">

            <ul class="nav nav-tabs">
                <li>
                    <a href="/settings/account/" data-toggle="tab">Account</a>
                </li>
                <li>
                    <a href="/settings/billing/" data-toggle="tab">Billing</a>
                </li>
                <li>
                    <a href="/settings/password/" data-toggle="tab"
                       class="active">Password</a>
                </li>
            </ul>

            <h5 class="personal-title">Billing info</h5>

            <form>
                <div class="field-box">
                    <label>First name:</label>
                    <input class="span5 inline-input" type="text"
                           value="Alejandra">
                </div>
                <div class="field-box">
                    <label>Last name:</label>
                    <input class="span5 inline-input" type="text"
                           value="Galvan">
                </div>
                <div class="field-box">
                    <label>Company:</label>
                    <input class="span5 inline-input" type="text"
                           value="Design Co.">
                </div>
                <div class="field-box">
                    <label>Email:</label>
                    <input class="span5 inline-input" type="text"
                           value="alejandra@design.com">
                </div>
                <div class="field-box">
                    <label>Time Zone:</label>

                    <div class="ui-select">
                        <select id="user_time_zone" name="user[time_zone]">
                            <option value="Hawaii">(GMT-10:00) Hawaii</option>
                            <option value="Alaska">(GMT-09:00) Alaska</option>
                            <option value="Pacific Time (US &amp; Canada)">
                                (GMT-08:00) Pacific Time (US &amp; Canada)
                            </option>
                            <option value="Arizona">(GMT-07:00) Arizona
                            </option>
                            <option value="Mountain Time (US &amp; Canada)">
                                (GMT-07:00) Mountain Time (US &amp; Canada)
                            </option>
                            <option value="Central Time (US &amp; Canada)"
                                    selected="selected">(GMT-06:00) Central
                                Time (US &amp; Canada)
                            </option>
                            <option value="Eastern Time (US &amp; Canada)">
                                (GMT-05:00) Eastern Time (US &amp; Canada)
                            </option>
                            <option value="Indiana (East)">(GMT-05:00) Indiana
                                (East)
                            </option>
                        </select>
                    </div>
                </div>
                <div class="field-box">
                    <label>Username:</label>
                    <input class="span5 inline-input" type="text"
                           value="alegalvan">
                </div>
                <div class="field-box">
                    <label>Password:</label>
                    <input class="span5 inline-input" type="password"
                           value="blablablabla">
                </div>
                <div class="field-box">
                    <label>Confirm password:</label>
                    <input class="span5 inline-input" type="password"
                           value="blablablabla">
                </div>
                <div class="span6 field-box actions">
                    <input type="button" class="btn-glow primary"
                           value="Save Changes">
                    <span>OR</span>
                    <input type="reset" value="Cancel" class="reset">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
